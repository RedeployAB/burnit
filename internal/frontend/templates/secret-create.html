{{ define "content"}}
    <div id="secret-form-container" class="bg-zinc-700 rounded mx-auto flex border border-zinc-500">
      <form hx-post="/ui/handlers/secret/create" hx-target="#secret-form-container" hx-swap="afterend" hx-on::after-request="this.reset(); disableElement('secret-form-fields')"
        class="shadow-md rounded px-2 py-2"
      >
        <fieldset id="secret-form-fields">
          <div class="mb-4">
            <textarea class="resize-none" name="value" placeholder="Secret value..."></textarea>
          </div>
          <div class="mb-4">
            <select name="ttl">
              <option value="5m">5 minutes</option>
              <option value="1h">1 hour</option>
              <option value="24h" selected="selected" >1 day</option>
              <option value="72h">3 days</option>
              <option value="168h">7 days</option>
            </select> 
          </div>
          <div class="mb-4">
            <input class="" type="password" name="passphrase" placeholder="Passphrase">
          </div>
          <div>
            <input class="mb-4" type="submit" name="submit" value="Create secret">
          </div>
          <div>
            <input type="hidden" id="secret-form-base-url" name="base-url">
          </div>
        </fieldset>
      </form>
    </div>
{{ end }}
