{{ define "content" }}
    <div class="max-w-lg mx-auto">
      <h2 class="text-center font-sans font-bold text-gray-200 text-2xl pb-2">Secret not found</h2>
      <p class="text-gray-200 text-sm">The secret could not be found. It could be one of the following reasons:</p>
      <ul class="text-gray-200 text-sm list-disc list-inside pt-4">
        <li>Secret has been read</li>
        <li>Secret has expired</li>
        <li>Secret never existed</li>
      </ul>
{{ end }}
