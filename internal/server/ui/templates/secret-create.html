{{ define "content"}}
    <div id="secret-form-container">
      <form id="secret-form" hx-post="/ui/handlers/secret/create" hx-target="#secret-form-container" hx-swap="afterend" hx-on::after-request="this.reset(); disableElement('secret-form-fields')">
        <fieldset id="secret-form-fields">
          <textarea id="secret-form-value" name="secret-form-value" placeholder="Secret value..."></textarea>
          <select id="secret-form-ttl" name="secret-form-ttl">
            <option value="5m">5 minutes</option>
            <option value="1h">1 hour</option>
            <option value="24h" selected="selected" >1 day</option>
            <option value="72h">3 days</option>
            <option value="168h">7 days</option>
          </select>
          <label for="secret-form-passphrase">Passphrase</label>
          <input type="password" id="secret-form-passphrase" name="secret-form-passphrase">
          <input type="hidden" id="secret-form-base-url" name="secret-form-base-url">
          <input type="submit" id="secret-form-submit" name="secret-form-submit" value="Create secret">
        </fieldset>
      </form>
    </div>
{{ end }}
