{{ define "content" }}
    <div id="secret-result-container">
  {{ if gt (len .Value) 0 }}
      <textarea id="secret-result-value">{{ .Value }}</textarea>
      <button id="copy-secret-result-value" onclick="copyToClipboard('secret-result-value')" >Copy</button>
  {{ else }}
    {{ if and (gt (len .ID) 0) (eq (len .PassphraseHash) 0) }}
      <form id="secret-result-form" hx-post="/ui/handlers/secret/get" hx-target="#secret-result-container" hx-swap="outerHTML" hx-on::after-request="this.reset()">
        <label for="secret-result-form-passphrase">Passphrase</label>
        <input type="password" id="secret-result-form-passphrase" name="secret-result-form-passphrase">
        <input type="hidden" id="secret-result-form-id" name="secret-result-form-id" value="{{ .ID }}">
        <input type="submit" id="secret-result-form-submit" name="secret-result-form-submit" value="Submit">
      </form>
    {{ end }}
  {{ end}}
  </div>
{{ end }}
