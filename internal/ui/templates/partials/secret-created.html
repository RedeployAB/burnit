{{define "secret-created"}}
      <div id="secret-links-overlay" class="fixed inset-0 flex bg-black bg-opacity-50">
        <div id="secret-links" class="absolute top-48 left-1/2 transform -translate-x-1/2 bg-zinc-800 border border-zinc-700 shadow-md rounded w-80">
          <div class="flex items-center justify-center mb-4 relative">
            <h3 class="text-center font-sans font-bold text-gray-300 text-lg pt-2">Secret links</h3>
            <button id="secret-links-overlay-close-button" class="absolute right-0 text-gray-300 hover:text-white" hx-get="/ui/handlers/secret/create" hx-target="#secret-form-container" hx-swap="innerHTML">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-col space-y-4 pb-4 pl-4">
            <div class="flex flex-col">
              <label for="secret-full-link" class="text-gray-300 text-xs pb-1">Full link:</label>
              <div class="flex items-center">
                <input type="text" id="secret-full-link" name="secret-full-link" value="{{.Data.BaseURL}}/ui/secrets/{{.Data.ID}}/{{.Data.PassphraseHash}}" readonly class="w-72 bg-zinc-800 text-gray-300 text-xs rounded-md border outline-none border-zinc-700 focus:border-zinc-600 focus:ring-1 focus:ring-zinc-600">
                <button id="copy-secret-full-link" class="text-gray-400 hover:text-gray-300 pl-2 pr-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="flex flex-col">
              <label for="secret-partial-link" class="text-gray-300 text-xs pb-1">Partial link:</label>
              <div class="flex items-center">
                <input type="text" id="secret-partial-link" name="secret-partial-link" value="{{.Data.BaseURL}}/ui/secrets/{{.Data.ID}}" readonly class="w-72 bg-zinc-800 text-gray-300 text-xs rounded-md border outline-none border-zinc-700 focus:border-zinc-600 focus:ring-1 focus:ring-zinc-600">
                <button id="copy-secret-partial-link" class="text-gray-400 hover:text-gray-300 pl-2 pr-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="flex flex-col pb-4">
              <label for="secret-passphrase" class=" text-gray-300 text-xs pb-1">Passphrase:</label>
              <div class="flex items-center>">
                <input type="text" id="secret-passphrase" name="secret-passphrase" data-value="{{.Data.Passphrase}}" value="" readonly class="w-72 bg-zinc-800 text-gray-300 text-xs rounded-md border outline-none border-zinc-700 focus:border-zinc-600 focus:ring-1 focus:ring-zinc-600 tracking-wider">
                <button id="copy-secret-passphrase" class="text-gray-400 hover:text-gray-300 pl-2 pr-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
{{end}}
