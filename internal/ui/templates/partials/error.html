 {{define "error"}}
      <div id="error-overlay" class="fixed inset-0 flex bg-black bg-opacity-50">
        <div id="error" class="absolute top-48 left-1/2 transform -translate-x-1/2 bg-zinc-800 border outline-none border-zinc-700 shadow-md rounded w-96">
          <div class="flex items-center justify-center mb-4 relative">
            <h3 class="text-center font-sans font-bold text-red-500 text-sm pt-1">{{.Data.Title}}</h3>
            <button id="error-overlay-close-button" class="absolute right-0 text-gray-300 hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-col space-y-4 pb-5 px-5 text-sm">
            <p class="font-sans text-gray-300 text-center">{{.Data.Message}}</p>
          </div>
          {{if gt (len .Data.RequestID) 0}}
          <div>
            <p class="font-sans text-gray-300 pb-5 text-xs text-center">Request ID: {{.Data.RequestID}}</p>
          </div>
          {{end}}
        </div>
      </div>
{{end}}
