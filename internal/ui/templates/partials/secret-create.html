  {{define "secret-create"}}
      <div id="secret-form-container">
        <div class="max-w-lg mx-auto pb-4">
          <h2 class="text-center font-sans font-bold text-gray-200 text-xl pb-2">Create a secret</h2>
        </div>
        <div class="max-w-lg mx-auto">
          <form id="secret-form" hx-post="/ui/handlers/secret/create" hx-target="#secret-form-container" hx-swap="beforeend"
            class="bg-zinc-800 border border-zinc-700 shadow-md rounded px-8 pt-6 pb-8 mb-4"
          >
            <fieldset id="secret-form-fields">
              <div>
                <textarea id="secret-form-textarea" class="resize-none bg-zinc-800 font-sans text-sm text-gray-200 mt-1 p-2 block h-36 w-full rounded-md border outline-none border-zinc-700 focus:border-zinc-600 focus:ring-1 focus:ring-zinc-600 placeholder-gray-400" name="value" placeholder="Secret value..." minlength="1" maxlength="4000" required></textarea>
                <p id="secret-form-textarea-counter" class="text-xs text-gray-200 font-sans pt-1 text-center">0/4000</p>
              </div>
              <div class="flex py-2">
                <label for="secret-form-ttl" class="text-xs font-sans text-gray-200 pt-3">Expires in</label>
                <select id="secret-form-ttl" name="ttl" class="w-1/4 bg-zinc-800 font-sans text-xs text-gray-200 mt-1 p-2 rounded-md border outline-none border-zinc-700 focus:border-zinc-600 focus:ring-1 focus:ring-zinc-600 ml-2.5">
                  <option value="5m">5 minutes</option>
                  <option value="1h">1 hour</option>
                  <option value="24h" selected="selected" >1 day</option>
                  <option value="72h">3 days</option>
                  <option value="168h">7 days</option>
                </select>
                <input id="secret-form-passphrase" class="font-sans text-xs bg-zinc-800 text-gray-200 mt-1 p-2 rounded-md border outline-none border-zinc-700 focus:border-zinc-600 focus:ring-1 focus:ring-zinc-600 ml-4 w-1/2 placeholder-gray-400" type="password" name="custom-value" placeholder="Custom passphrase" autocomplete="new-password" maxlength="64">
              </div>
              <div class="pt-2">
                <input id="secret-form-submit" class="w-full py-3 px-4 text-gray-300 hover:text-white transition duration-300 ease-in-out font-sans font-semibold bg-red-700 rounded-md focus:outline-none focus:text-white" type="submit" name="submit" value="Create secret">
              </div>
              <div>
                <input type="hidden" id="secret-form-base-url" name="base-url">
                <input type="hidden" name="csrf-token" value="{{.Data.CSRFToken}}">
              </div>
            </fieldset>
          </form>
        </div>
      </div>
{{end}}
