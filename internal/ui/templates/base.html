<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico" />
  <link rel="icon" type="image/png" sizes="48x48" href="/static/icons/favicon-48x48.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png" />
  {{range .Head}}{{.}}{{end}}
  <title>burnit</title>
</head>
<body class="bg-zinc-950">
  <header class="bg-zinc-950 border-b border-zinc-700">
    <div class="container mx-auto max-w-lg py-4 flex justify-between">
      <div>
        <h1 class="font-mono font-bold text-gray-200 cursor-pointer" hx-get="/ui/secrets" hx-trigger="click" hx-target="body" hx-push-url="/ui/secrets">burnit</h1>
      </div>
      <div>
        <nav class="font-mono text-gray-200 text-xs flex space-x-3 pt-1.5">
          <a class="hover:text-white" href="/ui/about">about</a>
          <a class="hover:text-white" href="/ui/docs">docs</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="bg-zinc-900">
    <div class="container mx-auto max-w-2xl px-4 py-4 flex-grow bg-zinc-900 min-h-screen pt-6">
      {{ block "content" . }}{{ end }}
    <div>
  </main>
  <footer class="h-40 bg-zinc-950 border-t border-zinc-700">
    <div class="container mx-auto max-w-lg py-4">
    </div>
  </footer>
</body>
</html>
