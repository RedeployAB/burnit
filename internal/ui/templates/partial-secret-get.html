<div id="secret-result-container">
  <div class="max-w-lg mx-auto pb-4">
    <h2 class="text-center font-sans font-bold text-gray-200 text-xl pb-2">Secret</h2>
  </div>
  <div class="max-w-lg mx-auto">
  {{ if gt (len .Value) 0 }}
  <div class="bg-zinc-800 border border-zinc-700 shadow-md rounded px-4 pt-6 pb-6 mb-4 flex w-full items-start">
    <textarea class="resize-none font-sans text-sm mt-1 p-2 block h-28 w-full rounded-md border outline-none border-zinc-500 focus:border-zinc-300 focus:ring-1 focus:ring-zinc-300" id="secret-result-value" readonly>{{ .Value }}</textarea>
    <button id="copy-secret-result-value" class="text-gray-400 hover:text-gray-200 mt-20 pt-3 pl-1">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
      </svg>
    </button>
  </div>
  {{ else }}
    {{ if and (gt (len .ID) 0) (eq (len .PassphraseHash) 0) }}
    <form id="secret-result-form" hx-post="/ui/handlers/secret/get" hx-target="#secret-result-container" hx-swap="innerHTML"
    class="bg-zinc-800 border border-zinc-700 shadow-md rounded px-4 pt-6 pb-6 mb-4 flex flex-col"
  >
    <fieldset>
      <div class="flex justify-center py-2">
        <input id="secret-result-form-passphrase" class="w-3/4 font-sans text-sm mt-1 p-2 rounded-md border outline-none border-zinc-500 focus:border-zinc-300 focus:ring-1 focus:ring-zinc-300" type="password"  name="custom-value" placeholder="Passphrase" autocomplete="new-password" minlength="1" required>
      </div>
      <div class="flex justify-center py-2">
        <input class="w-3/4 py-3 px-4 text-gray-300 hover:text-white transition duration-300 ease-in-out font-sans font-semibold bg-red-700 rounded-md focus:outline-none focus:text-white text-center" type="submit" name="submit" value="Enter passphrase">
      </div>
      <div>
        <input type="hidden" name="id" value="{{ .ID }}">
        <input type="hidden" name="csrf-token" value="{{ .CSRFToken }}">
      </div>
    </fieldset>
  </form>
    {{ end }}
  {{ end}}
    </div>
  </div>
