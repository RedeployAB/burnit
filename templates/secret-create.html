{{ define "content"}}
    <div>
      <form hx-post="/handlers/secret/create" hx-target="this" hx-swap="outerHTML">
        <textarea id="value" name="value" placeholder="Secret value..."></textarea>
        <input type="password" id="passphrase" name="passphrase">
        <input type ="submit" name="create" value="Create secret">
        <input type="hidden" id="secret-create-base-url" name="secret-create-base-url">
      </form>
    </div>
{{ end }}
