apiVersion: apps/v1
kind: Deployment
metadata:
  name: burnitgw
  labels:
    app: burnit
    service: burnitgw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: burnit
      service: burnitgw
  template:
    metadata:
      labels:
        app: burnit
        service: burnitgw
    spec:
      containers:
      - name: burnitgw
        image: burnitgw:0.1.0
        ports:
        - containerPort: 3000
        command: [ "/usr/bin/burnitgw", "-config", "/etc/burnitgw/config.yaml" ]
        volumeMounts:
        - name: burnitgw-config
          mountPath: /etc/burnitgw
          readOnly: true
        resources:
          requests:
            memory: 64Mi
            cpu: 100m
          limits:
            memory: 128Mi
            cpu: 200m

      volumes:
      - name: burnitgw-config
        secret:
          secretName: burnitgw-config
